<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="DatePickerX-master/dist/css/DatePickerX.min.css" />
    <script src="DatePickerX-master/dist/js/DatePickerX.min.js"></script>
    <script src="node_modules/just-validate/dist/just-validate.production.min.js"></script>
    <script src="node_modules/just-validate-plugin-date/dist/just-validate-plugin-date.production.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Exercicio/6.1</title>
  </head>
  <body class="bg-light">
    <div class="container">
      <header>
        <h1 class="display-3 text-center p-2">Formulario</h1>
      </header>
    </div>

    <div class="container border border-2 p-3" id="oi">
      <form action="" id="form" autocomplete="off">
        <div class="container">
          <label class="col-form-label" for="nome">Nome</label>
          <input class="form-control" type="text" id="name" name="name" autocomplete="off" />
        </div>

        <div class="container">
          <label class="form-label" for="email">Email</label>
          <input class="form-control" type="text" id="email" name="email" />
        </div>

        <div class="container">
          <label class="form-label" for="cpf">CPF</label>
          <input class="form-control" type="text" id="cpf" name="cpf" />
        </div>

        <div class="container">
          <div class="row">
            <div class="col-lg">
              <label class="form-label" for="endereco">Endereço</label>
              <input class="form-control" type="text" id="endereco" name="endereco" />
            </div>

            <div class="col">
              <label class="form-label" for="endereco">Cidade</label>
              <input class="form-control" type="text" id="cidade" name="cidade" />
            </div>

            <div class="col-auto">
              <label class="form-label" for="estado">Estado</label>
              <select class="form-select" id="estado" name="estado">
                <option value=""></option>
              </select>
            </div>
          </div>
        </div>

        <div class="container my-2" id="radio-group">
          <span class="" for="moradia">Imovel:</span>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="imovel" id="casa" value="Casa" />
            <label class="form-check-label" for="casa">Casa</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="imovel" id="apt" value="Apartamento" />
            <label class="form-check-label" for="apt">Apartamento</label>
          </div>
        </div>

        <div class="container">
          <div class="row inline">
            <div class="col">
              <label class="form-label" for="cargo">Cargo</label>
              <input class="form-control" type="text" name="cargo" id="cargo" />
            </div>

            <div class="w-25 col-sm-auto">
              <label class="form-label" for="data_inicio">Inicio</label>
              <input class="form-control" type="text" name="data" id="data-inicio" placeholder="dd/mm/aa" />
            </div>
          </div>

          <div class="form-floating mt-3">
            <textarea class="form-control" placeholder="descrição" name="sobre" id="textarea"></textarea>
            <label class="fw-light text-muted" for="textarea">Descreva um pouco seu ultimo emprego</label>
          </div>
        </div>

        <div class="p-2 text-center">
          <button class="btn btn-success text-uppercase" type="submit" id="submit">Enviar</button>
          <button class="btn btn-danger text-uppercase" type="reset" id="limpar">Limpar</button>
        </div>
      </form>
    </div>
    <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Obrigado por preencher o formulário</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="inputModal">
            <p class="fw-bold text-center">Dados</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
