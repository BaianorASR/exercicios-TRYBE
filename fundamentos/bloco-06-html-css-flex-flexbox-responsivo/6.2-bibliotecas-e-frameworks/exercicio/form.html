<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/"></script>
    <title>Exercicio/6.1</title>
    //
  </head>
  <body>
    <form action="" class="">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="input-group mb-3">
          <label class="input-group-text" for="nome">Nome</label>
          <input
            class="form-control"
            type="text"
            id="nome"
            name="name"
            maxlength="40"
            required
          />
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="email">Email</label>
          <input
            class="form-control"
            type="text"
            id="email"
            name="email"
            maxlength="50"
            required
          />
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="cpf">CPF</label>
          <input
            class="form-control"
            type="text"
            id="cpf"
            name="cpf"
            maxlength="11"
            required
          />
        </div>

        <div class="row">
          <div class="input-group mb-3 col">
            <label class="input-group-text" for="endereco">Endere√ßo</label>
            <input
              class="form-control"
              type="text"
              id="endereco"
              name="endereco"
              maxlength="28"
              required
            />
          </div>
          <div class="input-group mb-3 col">
            <label class="input-group-text" for="estado">Estado</label>
            <select class="form-select" id="estado" name="estado"></select>
          </div>
        </div>

        <div class="input-group">
          <span class="input-group-text" for="moradia">Tipo de imovel</span>
          <div class="form-control">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="imovel"
                id="casa"
                required
              />
              <label class="form-check-label" for="casa">Casa</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="imovel"
                id="apt"
                required
              />
              <label class="form-check-label" for="apt">Apartamento</label>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Emprego</legend>
        <div class="input-group mb-3">
          <span class="input-group-text" for="textarea"
            >Sobre seu ultimo emprego:</span
          >
          <textarea
            class="form-control"
            name="sobre"
            id="textarea"
            cols="30"
            rows="3"
            maxlength="1000"
            required
          ></textarea>
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="cargo">Cargo</label>
          <input
            class="form-control"
            type="text"
            name="cargo"
            id="cargo"
            maxlength="40"
            required
          />
        </div>
        <div class="input-group mb-3">
          <label class="input-group-text" for="data_inicio"
            >Data de inicio</label
          >
          <input
            class="form-control"
            type="text"
            name="data"
            id="data_inicio"
            required
            maxlength="10"
          />
        </div>
      </fieldset>
      <div class="mb-3">
        <button class="btn btn-success" type="submit" id="submit">
          Enviar
        </button>
        <button class="btn btn-danger" id="limpar">Limpar</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
