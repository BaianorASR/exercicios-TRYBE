<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="DatePickerX-master/dist/css/DatePickerX.min.css"
    />
    <script src="DatePickerX-master/dist/js/DatePickerX.min.js"></script>
    <script src="node_modules/just-validate/dist/just-validate.production.min.js"></script>
    <title>Exercicio/6.1</title>
  </head>
  <body class="">
    <header class="text-center">
      <h1 class="fs-1 fw-bold text-dark">Formulario</h1>
    </header>
    <div class="container text-info">
      <form action="" id="form" autocomplete="off">
        <fieldset>
          <legend class="fw-bold">Dados Pessoais</legend>
          <div class="">
            <label class="" for="nome">Nome</label>
            <input
              class="form-control"
              type="text"
              id="name"
              name="name"
              maxlength="40"
              autocomplete="off"
              required
            />
          </div>
          <div class="">
            <label class="" for="email">Email</label>
            <input
              class="form-control"
              type="text"
              id="email"
              name="email"
              maxlength="50"
              required
            />
          </div>
          <div class="">
            <label class="" for="cpf">CPF</label>
            <input
              class="form-control"
              type="text"
              id="cpf"
              name="cpf"
              maxlength="11"
              required
            />
          </div>

          <div class="row">
            <div class=" col">
              <label class="" for="endereco">Endere√ßo</label>
              <input
                class="form-control"
                type="text"
                id="endereco"
                name="endereco"
                maxlength="28"
                required
              />
            </div>
            <div class=" col">
              <label class="" for="estado">Estado</label>
              <select class="form-select" id="estado" name="estado"></select>
            </div>
          </div>

          <div class="">
            <span class="" for="moradia">Tipo de imovel:</span>
            <div class="">
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="imovel"
                  id="casa"
                  required
                />
                <label class="form-check-label" for="casa">Casa</label>
              </div>
              <div class="form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="imovel"
                  id="apt"
                  required
                />
                <label class="form-check-label" for="apt">Apartamento</label>
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend class="fw-bold mt-3">Emprego</legend>
          <div class="">
            <span class="" for="textarea"
              >Sobre seu ultimo emprego:</span
            >
            <textarea
              class="form-control"
              name="sobre"
              id="textarea"
              cols="30"
              rows="3"
              maxlength="1000"
              required
              style="resize: none"
            ></textarea>
          </div>
          <div class="row">
            <div class=" col">
              <label class="" for="cargo">Cargo</label>
              <input
                class="form-control"
                type="text"
                name="cargo"
                id="cargo"
                maxlength="40"
                required
              />
            </div>
            <div class=" col">
              <label class="" for="data_inicio"
                >Data de inicio</label
              >
              <input
                class="form-control"
                type="text"
                name="data"
                id="data-inicio"
                required
                maxlength="10"
              />
            </div>
          </div>
        </fieldset>
        <div class= d-inline">
          <button
            class="btn btn-success text-uppercase"
            type="submit"
            id="submit"
          >
            Enviar
          </button>
          <button class="btn btn-danger text-uppercase" id="limpar">
            Limpar
          </button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
