<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/"></script>
    <title>Exercicio/6.1</title>
    //
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="mb-3">
          <label class="form-label" for="nome">Nome: </label>
          <input type="text" id="nome" name="name" maxlength="40" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email: </label>
          <input type="text" id="email" name="email" maxlength="50" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="cpf">CPF: </label>
          <input type="text" id="cpf" name="cpf" maxlength="11" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="endereco">Endere√ßo: </label>
          <input
            type="text"
            id="endereco"
            name="endereco"
            maxlength="28"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label" for="estado">Estado: </label>
          <select id="estado" name="estado"></select>
        </div>
        <div class="mb-3">
          <label class="form-check-inline" for="moradia">Tipo de imovel:</label>
          <div class='form-check form-check-inline'>
            <input
              class="form-check-input"
              type="radio"
              name="imovel"
              id="casa"
              required
            />
            <label class="form-check-label" for="casa">Casa</label>
          </div>
          <div class='form-check form-check-inline' >
            <input
              class="form-check-input"
              type="radio"
              name="imovel"
              id="apt"
              required
            />
            <label class="form-check-label" for="apt">Apartamento</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Emprego</legend>
        <div class="mb-3">
          <label class="form-label" for="textarea"
            >Sobre seu ultimo emprego:</label
          >
          <textarea
            name="sobre"
            id="textarea"
            cols="30"
            rows="10"
            maxlength="1000"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label" for="cargo">Cargo: </label>
          <input type="text" name="cargo" id="cargo" maxlength="40" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="data_inicio">Data de inicio: </label>
          <input
            type="text"
            name="data"
            id="data_inicio"
            required
            maxlength="10"
          />
        </div>
      </fieldset>
      <button type="submit" id="submit">Enviar</button>
      <button id="limpar">Limpar</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
