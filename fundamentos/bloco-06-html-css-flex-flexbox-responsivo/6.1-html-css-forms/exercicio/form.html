<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio/6.1</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome: </label>
      <input type="text" id="nome" maxlength="40" required>
      <br>
      <label for="email">Email: </label>
      <input type="email" id="email" maxlength="50" required>
      <br>
      <label for="cpf">CPF: </label>
      <input type="text" id="cpf" maxlength="11" required>
      <br>
      <label for="endereco">Endere√ßo: </label>
      <input type="text" id="endereco" maxlength="28" required>
      <br>
      <label for="estado">Estado: </label>
      <select id="estado"></select>
      <br>
      <label for="moradia">Tipo de Moradia: </label>
        <input type="radio" name="casa" id="moradia1" required>Casa
        <input type="radio" name="casa" id="moradia2" required>Apartamento
    </fieldset>
    <br>
    <fieldset>
      <legend>Emprego</legend>
      <label for="textarea">Sobre seu ultimo emprego:</label>
      <br>
      <textarea name="" id="textarea" cols="30" rows="10" maxlength="1000" required></textarea>
      <br>
      <label for="cargo">Cargo: </label>
      <input type="text" name="" id="cargo" maxlength="40" required>
      <br>
      <label for="data_inicio">Inicio: </label>
      <input type="date" name="" id="data_inicio" min="01-01-1900" max="02-31-2000" required>
      <br>

    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
